<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect width="800" height="500" fill="#f1f5f9"/>
  
  <!-- Shadow -->
  <ellipse cx="400" cy="420" rx="240" ry="30" fill="#cbd5e1" opacity="0.3"/>
  
  <!-- Car Body -->
  <path d="M180,330 C180,280 240,230 400,230 C560,230 620,280 620,330 L620,410 L180,410 Z" fill="#3b82f6"/>
  
  <!-- Hood -->
  <path d="M180,330 C180,280 240,230 400,230 C560,230 620,280 620,330" fill="none" stroke="#0f172a" stroke-width="2"/>
  
  <!-- Windows -->
  <path d="M240,280 L340,250 L340,330 L240,330 Z" fill="#e9ecef"/>
  <path d="M460,250 L560,280 L560,330 L460,330 Z" fill="#e9ecef"/>
  
  <!-- Roof Line -->
  <path d="M340,250 L460,250" fill="none" stroke="#0f172a" stroke-width="3"/>
  
  <!-- Wheels -->
  <circle cx="250" cy="410" r="60" fill="#0f172a"/>
  <circle cx="250" cy="410" r="40" fill="#475569"/>
  <circle cx="250" cy="410" r="20" fill="#94a3b8"/>
  
  <circle cx="550" cy="410" r="60" fill="#0f172a"/>
  <circle cx="550" cy="410" r="40" fill="#475569"/>
  <circle cx="550" cy="410" r="20" fill="#94a3b8"/>
  
  <!-- Headlights -->
  <rect x="180" y="310" width="25" height="40" rx="10" fill="#fef3c7"/>
  <rect x="595" y="310" width="25" height="40" rx="10" fill="#fef3c7"/>
  
  <!-- Grill -->
  <rect x="360" y="340" width="80" height="20" rx="5" fill="#1e293b"/>
  
  <!-- Details -->
  <line x1="200" y1="370" x2="600" y2="370" stroke="#0f172a" stroke-width="2"/>
  <line x1="400" y1="230" x2="400" y2="250" stroke="#0f172a" stroke-width="2"/>
  
  <!-- Door Handles -->
  <rect x="300" y="310" width="20" height="5" rx="2" fill="#0f172a"/>
  <rect x="480" y="310" width="20" height="5" rx="2" fill="#0f172a"/>
  
  <!-- Car Label -->
  <text x="400" y="470" font-family="Arial" font-size="20" font-weight="bold" text-anchor="middle" fill="#0f172a">صورة السيارة</text>
</svg>
