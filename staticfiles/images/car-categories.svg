<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientPrimary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3a86ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4dabf7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradientSecondary" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#212529;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="5" stdDeviation="5" flood-color="#000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Economy Car -->
  <g transform="translate(75, 75)" filter="url(#shadow)">
    <circle cx="75" cy="75" r="75" fill="url(#gradientPrimary)" opacity="0.2"/>
    <circle cx="75" cy="75" r="65" fill="url(#gradientPrimary)" opacity="0.1"/>
    <circle cx="75" cy="75" r="55" fill="#FFFFFF"/>
    
    <path d="M100,80 C100,70 110,65 110,65 L115,65 L115,85 L110,85 C110,85 105,85 105,80 L105,75 M50,80 C50,70 40,65 40,65 L35,65 L35,85 L40,85 C40,85 45,85 45,80 L45,75" fill="none" stroke="#3a86ff" stroke-width="2"/>
    
    <rect x="45" y="70" width="60" height="20" rx="5" ry="5" fill="#3a86ff"/>
    <rect x="45" y="60" width="40" height="15" rx="5" ry="5" fill="#3a86ff"/>
    
    <circle cx="55" cy="90" r="8" fill="#212529"/>
    <circle cx="55" cy="90" r="4" fill="#FFFFFF"/>
    
    <circle cx="95" cy="90" r="8" fill="#212529"/>
    <circle cx="95" cy="90" r="4" fill="#FFFFFF"/>
    
    <text x="75" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#212529">Economy</text>
  </g>
  
  <!-- Compact Car -->
  <g transform="translate(300, 75)" filter="url(#shadow)">
    <circle cx="75" cy="75" r="75" fill="url(#gradientPrimary)" opacity="0.2"/>
    <circle cx="75" cy="75" r="65" fill="url(#gradientPrimary)" opacity="0.1"/>
    <circle cx="75" cy="75" r="55" fill="#FFFFFF"/>
    
    <path d="M35,85 L40,65 L45,65 C50,65 60,65 70,65 C80,65 90,65 95,65 L100,65 L115,85 Z" fill="#3a86ff"/>
    <rect x="40" y="68" width="75" height="15" rx="7" ry="7" fill="#3a86ff"/>
    
    <circle cx="50" cy="90" r="8" fill="#212529"/>
    <circle cx="50" cy="90" r="4" fill="#FFFFFF"/>
    
    <circle cx="100" cy="90" r="8" fill="#212529"/>
    <circle cx="100" cy="90" r="4" fill="#FFFFFF"/>
    
    <text x="75" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#212529">Compact</text>
  </g>
  
  <!-- Mid-size Car -->
  <g transform="translate(75, 300)" filter="url(#shadow)">
    <circle cx="75" cy="75" r="75" fill="url(#gradientSecondary)" opacity="0.2"/>
    <circle cx="75" cy="75" r="65" fill="url(#gradientSecondary)" opacity="0.1"/>
    <circle cx="75" cy="75" r="55" fill="#FFFFFF"/>
    
    <path d="M30,85 L40,65 C40,65 50,60 75,60 C100,60 110,65 110,65 L120,85 Z" fill="#3a86ff"/>
    <rect x="40" y="65" width="70" height="20" rx="5" ry="5" fill="#3a86ff"/>
    
    <circle cx="50" cy="90" r="8" fill="#212529"/>
    <circle cx="50" cy="90" r="4" fill="#FFFFFF"/>
    
    <circle cx="100" cy="90" r="8" fill="#212529"/>
    <circle cx="100" cy="90" r="4" fill="#FFFFFF"/>
    
    <line x1="45" y1="70" x2="105" y2="70" stroke="#212529" stroke-width="1" opacity="0.3"/>
    
    <text x="75" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#212529">Mid-size</text>
  </g>
  
  <!-- Luxury Car -->
  <g transform="translate(300, 300)" filter="url(#shadow)">
    <circle cx="75" cy="75" r="75" fill="url(#gradientPrimary)" opacity="0.2"/>
    <circle cx="75" cy="75" r="65" fill="url(#gradientPrimary)" opacity="0.1"/>
    <circle cx="75" cy="75" r="55" fill="#FFFFFF"/>
    
    <path d="M30,85 L40,60 C40,60 50,55 75,55 C100,55 110,60 110,60 L120,85 Z" fill="#3a86ff"/>
    <rect x="35" y="60" width="80" height="25" rx="12" ry="12" fill="#3a86ff"/>
    
    <circle cx="50" cy="90" r="8" fill="#212529"/>
    <circle cx="50" cy="90" r="4" fill="#FFFFFF"/>
    
    <circle cx="100" cy="90" r="8" fill="#212529"/>
    <circle cx="100" cy="90" r="4" fill="#FFFFFF"/>
    
    <path d="M75,40 L80,45 L75,50 L70,45 Z" fill="#FFD700"/>
    
    <text x="75" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#212529">Luxury</text>
  </g>
  
  <!-- SUV -->
  <g transform="translate(75, 465)" filter="url(#shadow)">
    <circle cx="75" cy="75" r="55" fill="#FFFFFF"/>
    <circle cx="75" cy="75" r="65" fill="url(#gradientSecondary)" opacity="0.1"/>
    <circle cx="75" cy="75" r="75" fill="url(#gradientSecondary)" opacity="0.2"/>
    
    <path d="M30,95 L40,60 L110,60 L120,95 Z" fill="#3a86ff"/>
    <rect x="45" y="60" width="60" height="30" rx="5" ry="5" fill="#3a86ff"/>
    
    <line x1="45" y1="75" x2="105" y2="75" stroke="#212529" stroke-width="1" opacity="0.5"/>
    
    <circle cx="45" cy="95" r="10" fill="#212529"/>
    <circle cx="45" cy="95" r="5" fill="#FFFFFF"/>
    
    <circle cx="105" cy="95" r="10" fill="#212529"/>
    <circle cx="105" cy="95" r="5" fill="#FFFFFF"/>
    
    <text x="75" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#212529">SUV</text>
  </g>
  
  <!-- Truck -->
  <g transform="translate(300, 465)" filter="url(#shadow)">
    <circle cx="75" cy="75" r="55" fill="#FFFFFF"/>
    <circle cx="75" cy="75" r="65" fill="url(#gradientPrimary)" opacity="0.1"/>
    <circle cx="75" cy="75" r="75" fill="url(#gradientPrimary)" opacity="0.2"/>
    
    <rect x="35" y="60" width="40" height="25" rx="5" ry="5" fill="#3a86ff"/>
    <rect x="75" y="70" width="40" height="15" fill="#3a86ff"/>
    
    <line x1="75" y1="70" x2="75" y2="85" stroke="#212529" stroke-width="2"/>
    
    <circle cx="45" cy="95" r="10" fill="#212529"/>
    <circle cx="45" cy="95" r="5" fill="#FFFFFF"/>
    
    <circle cx="105" cy="95" r="10" fill="#212529"/>
    <circle cx="105" cy="95" r="5" fill="#FFFFFF"/>
    
    <text x="75" y="130" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" font-weight="bold" fill="#212529">Truck</text>
  </g>
</svg>
