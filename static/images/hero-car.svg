<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="500" fill="#f8f9fa"/>
  
  <!-- Car body -->
  <path d="M150,300 C150,270 250,200 400,200 C550,200 650,270 650,300 L650,350 L150,350 Z" fill="#3a86ff"/>
  
  <!-- Front window -->
  <path d="M250,250 L350,220 L350,300 L250,300 Z" fill="#e0f2fe"/>
  
  <!-- Back window -->
  <path d="M450,220 L550,250 L550,300 L450,300 Z" fill="#e0f2fe"/>
  
  <!-- Wheels -->
  <circle cx="250" cy="350" r="50" fill="#212529"/>
  <circle cx="250" cy="350" r="25" fill="#6c757d"/>
  <circle cx="550" cy="350" r="50" fill="#212529"/>
  <circle cx="550" cy="350" r="25" fill="#6c757d"/>
  
  <!-- Headlights -->
  <circle cx="180" cy="300" r="20" fill="#fff176"/>
  <circle cx="620" cy="300" r="20" fill="#fff176"/>
  
  <!-- Ground shadow -->
  <ellipse cx="400" cy="400" rx="300" ry="30" fill="#dee2e6"/>
  
  <!-- Car details -->
  <rect x="300" y="260" width="200" height="10" fill="#212529"/>
  <rect x="180" y="320" width="440" height="5" fill="#212529"/>
  
  <!-- Text overlay -->
  <text x="400" y="450" font-family="Arial" font-size="28" text-anchor="middle" fill="#212529">Premium Car Rental Service</text>
</svg>
