<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240px" height="70px" viewBox="0 0 240 70" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#82adff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4b7bd8;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
    <!-- Background Circle -->
    <circle cx="45" cy="35" r="28" fill="url(#grad1)" filter="url(#shadow)"/>
    
    <!-- Car Shape - Modern Design -->
    <path d="M34,22 L56,22 C61,22 62,24 64,27 L70,38 C71,40 70,42 68,42 L22,42 C20,42 19,40 20,38 L26,27 C28,24 29,22 34,22 Z" 
          fill="#ffffff" 
          filter="url(#shadow)"/>
    
    <!-- Car Details -->
    <path d="M40,22 L46,22 C51,22 56,24 60,32 L48,32 C47,28 45,26 40,26 L40,22 Z" fill="#a5c8ff" opacity="0.8"/>
    
    <!-- Wheels -->
    <circle cx="30" cy="42" r="7" fill="#333333"/>
    <circle cx="30" cy="42" r="4" fill="#666666"/>
    <circle cx="30" cy="42" r="2" fill="#999999"/>
    
    <circle cx="60" cy="42" r="7" fill="#333333"/>
    <circle cx="60" cy="42" r="4" fill="#666666"/>
    <circle cx="60" cy="42" r="2" fill="#999999"/>
    
    <!-- Text with Shadow Effect -->
    <text font-family="Arial-BoldMT, Arial" font-size="24" font-weight="bold" fill="#ffffff" filter="url(#shadow)">
      <tspan x="88" y="38">CAR RENTAL</tspan>
    </text>
    
    <!-- Tagline -->
    <text font-family="Arial-ItalicMT, Arial" font-size="12" font-style="italic" fill="#ffffff">
      <tspan x="90" y="52">Premium Service â€¢ Luxury Experience</tspan>
    </text>
    
    <!-- Decorative Line -->
    <line x1="88" y1="42" x2="236" y2="42" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  </g>
</svg>
