
<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="240" height="80" viewBox="0 0 240 80" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2962FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00BFA5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1DE9B6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- الخلفية الرئيسية -->
  <rect x="10" y="10" width="220" height="60" rx="30" ry="30" fill="url(#mainGradient)" />
  
  <!-- العناصر الزخرفية -->
  <circle cx="45" cy="40" r="15" fill="url(#accentGradient)" opacity="0.9" />
  <path d="M40,40 L60,40 M50,30 L50,50" stroke="#FFFFFF" stroke-width="2" />
  
  <!-- اسم الشركة -->
  <text x="85" y="45" font-family="Arial-BoldMT, Arial" font-size="28" font-weight="bold" fill="#FFFFFF" letter-spacing="2">
    RAMEZ
  </text>
  
  <!-- الشعار الفرعي -->
  <text x="85" y="60" font-family="Arial, sans-serif" font-size="12" fill="#E8F5E9">
    INNOVATION
  </text>
</svg>
