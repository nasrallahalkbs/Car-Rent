
{% extends 'layout_django.html' %}
{% load i18n %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">{% trans "التحقق بخطوتين" %}</h4>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">{% trans "تحقق" %}</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
