{% load static %}

<!-- القائمة الجانبية على اليمين -->
<div class="col-lg-2 admin-sidebar order-2">
    <div class="py-4 px-3" style="background: linear-gradient(to bottom, #4f46e5, #4338ca); color: white; height: 100%; border-radius: 15px; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);">
        <div class="admin-logo-container mb-4 text-center">
            <img src="{% static 'images/car-rental-logo-white.svg' %}" alt="كاررنتال" height="40" onerror="this.src='{% static 'images/logo-white.png' %}'">
        </div>
        
        <div class="sidebar-heading" style="font-size: 0.75rem; text-transform: uppercase; opacity: 0.8; margin-top: 1rem; margin-bottom: 0.5rem;">لوحة التحكم</div>
        <ul class="nav flex-column mb-0">
            <li class="nav-item">
                <a class="nav-link {% if request.path == '/dashboard/' or request.path == '/ar/dashboard/' %}active{% endif %}" 
                   href="{% url 'admin_index' %}" style="color: white; border-radius: 8px; margin-bottom: 4px; transition: all 0.3s ease;">
                    <i class="fas fa-tachometer-alt ms-2"></i>
                    لوحة المعلومات
                </a>
            </li>
        </ul>
        
        <div class="sidebar-heading" style="font-size: 0.75rem; text-transform: uppercase; opacity: 0.8; margin-top: 1rem; margin-bottom: 0.5rem;">التقارير التحليلية</div>
        <ul class="nav flex-column mb-0">
            <li class="nav-item">
                <a class="nav-link {% if 'dashboard/analytics' in request.path %}active{% endif %}" 
                   href="{% url 'admin_payment_analytics' %}" style="color: white; border-radius: 8px; margin-bottom: 4px; transition: all 0.3s ease;">
                    <i class="fas fa-chart-line ms-2"></i>
                    التقارير التحليلية
                </a>
            </li>
        </ul>
        
        <div class="sidebar-heading" style="font-size: 0.75rem; text-transform: uppercase; opacity: 0.8; margin-top: 1rem; margin-bottom: 0.5rem;">إدارة المحتوى</div>
        <ul class="nav flex-column mb-0">
            <li class="nav-item">
                <a class="nav-link {% if 'dashboard/cars' in request.path %}active{% endif %}" 
                   href="{% url 'admin_cars' %}" style="color: white; border-radius: 8px; margin-bottom: 4px; transition: all 0.3s ease;">
                    <i class="fas fa-car ms-2"></i>
                    إدارة السيارات
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'dashboard/reservations' in request.path %}active{% endif %}" 
                   href="{% url 'admin_reservations' %}" style="color: white; border-radius: 8px; margin-bottom: 4px; transition: all 0.3s ease; background-color: rgba(255, 255, 255, 0.2);">
                    <i class="fas fa-calendar-alt ms-2"></i>
                    إدارة الحجوزات
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'dashboard/users' in request.path %}active{% endif %}" 
                   href="{% url 'admin_users' %}" style="color: white; border-radius: 8px; margin-bottom: 4px; transition: all 0.3s ease;">
                    <i class="fas fa-users ms-2"></i>
                    إدارة المستخدمين
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% if 'dashboard/payments' in request.path %}active{% endif %}" 
                   href="{% url 'admin_payments' %}" style="color: white; border-radius: 8px; margin-bottom: 4px; transition: all 0.3s ease;">
                    <i class="fas fa-dollar-sign ms-2"></i>
                    إدارة المدفوعات
                </a>
            </li>
        </ul>
        
        <div class="sidebar-heading" style="font-size: 0.75rem; text-transform: uppercase; opacity: 0.8; margin-top: 1rem; margin-bottom: 0.5rem;">الإعدادات</div>
        <ul class="nav flex-column mb-0">
            <li class="nav-item">
                <a class="nav-link" href="#" style="color: white; border-radius: 8px; margin-bottom: 4px; transition: all 0.3s ease;">
                    <i class="fas fa-cog ms-2"></i>
                    إعدادات الموقع
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'toggle_language' %}" style="color: white; border-radius: 8px; margin-bottom: 4px; transition: all 0.3s ease;">
                    <i class="fas fa-globe ms-2"></i>
                    تغيير اللغة
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}" style="color: white; border-radius: 8px; margin-bottom: 4px; transition: all 0.3s ease;">
                    <i class="fas fa-sign-out-alt ms-2"></i>
                    تسجيل الخروج
                </a>
            </li>
        </ul>
    </div>
</div>
