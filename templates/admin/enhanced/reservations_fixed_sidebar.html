<!-- CACHE_BUSTER 1745190476 --><!-- CACHE_BUSTER 1745172262 --><!-- CACHE_BUSTER 1745165835 --><!-- CACHE_BUSTER 1745111182 -->{% extends "admin/enhanced/reservations_professional.html" %}
{% load i18n %}
{% load static %}
{% load custom_filters %}

{% block title %}إدارة الحجوزات - كاررنتال{% endblock %}

{% block extra_css %}
<style>
  /* تعديل القائمة الجانبية لجعلها ثابتة */
  .admin-sidebar {
    position: fixed !important;
    top: 0 !important;
    right: 0 !important;
    height: 100vh !important;
    overflow-y: auto !important;
    width: 16.666% !important; /* عرض col-lg-2 */
    z-index: 1000 !important;
  }
  
  /* تعديل المحتوى الرئيسي للتماشي مع القائمة الثابتة */
  .admin-main {
    width: 83.333% !important; /* عرض col-lg-10 */
    margin-right: 16.666% !important;
  }
  
  /* للشاشات الصغيرة */
  @media (max-width: 992px) {
    .admin-sidebar {
      margin-right: -100% !important;
      width: 250px !important;
    }
    
    .admin-sidebar.show {
      margin-right: 0 !important;
    }
    
    .admin-main {
      width: 100% !important;
      margin-right: 0 !important;
    }
  }
</style>
{% endblock %}

{% block scripts %}
{{ block.super }}
<script>
// تفعيل زر إظهار/إخفاء القائمة الجانبية
document.addEventListener('DOMContentLoaded', function() {
  const toggleBtn = document.getElementById('toggleSidebar');
  const sidebar = document.querySelector('.admin-sidebar');
  const overlay = document.getElementById('sidebarOverlay');
  
  if (toggleBtn && sidebar && overlay) {
    toggleBtn.addEventListener('click', function() {
      sidebar.classList.toggle('show');
      if (sidebar.classList.contains('show')) {
        overlay.classList.remove('d-none');
      } else {
        overlay.classList.add('d-none');
      }
    });
    
    overlay.addEventListener('click', function() {
      sidebar.classList.remove('show');
      overlay.classList.add('d-none');
    });
  }
});
</script>
{% endblock %}
